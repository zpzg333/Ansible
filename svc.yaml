apiVersion: v1
kind: Service
metadata:
  labels:
    app: ansible-manage-node
  name: ansible-manage-node
  namespace: ansible
spec:
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - port: 22
    name: ssh
    protocol: TCP
    targetPort: 22
  selector:
    app: ansible-manage-node
  sessionAffinity: None
  type: LoadBalancer
status:
  loadBalancer: {}
